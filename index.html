<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoreo â€“ Salidas Dulces</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(to right,#00416A,#E4E5E6);
      margin:0; padding:20px;
    }
    h1{ text-align:center; color:white; margin-bottom:20px }
    .tarjeta{
      background:#fff; border-radius:12px; padding:16px; 
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      margin-bottom:20px;
    }
    .tarjeta h2{ margin:0; font-size:18px; color:#00416A }
    .productos{ width:100%; border-collapse:collapse; margin-top:10px }
    .productos th, .productos td{
      border:1px solid #ccc; padding:6px; text-align:center; font-size:14px;
    }
    .productos th{ background:#00416A; color:white }
    .firmas{ display:flex; justify-content:space-around; margin-top:15px; flex-wrap:wrap }
    .firma-box{ text-align:center }
    .firma-box img{ max-width:200px; max-height:120px; border:1px solid #ccc }
    .btn-imprimir{
      margin-top:15px; padding:8px 14px; border:none;
      background:#0c6cbd; color:white; border-radius:8px;
      cursor:pointer; font-weight:600;
    }
    @media print {
      body{ background:white; }
      .btn-imprimir{ display:none }
    }
  </style>
</head>
<body>
  <h1>Monitoreo de Salidas â€“ AlmacÃ©n Dulces</h1>
  <div id="contenedor"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Configura tu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const contenedor = document.getElementById("contenedor");

    async function cargarSalidas(){
      const querySnap = await getDocs(collection(db,"almacenes/Almacen_Dulces/salidas"));
      querySnap.forEach(doc=>{
        const data = doc.data();

        // Crear tarjeta
        const div = document.createElement("div");
        div.className="tarjeta";
        div.innerHTML=`
          <h2>Folio: ${data.folio || ""} â€“ ${data.fecha || ""}</h2>
          <p><b>Destino:</b> ${data.destino || ""}</p>
          <p><b>Entrega:</b> ${data.entrega || ""} | <b>Recibe:</b> ${data.recibe || ""}</p>
          <table class="productos">
            <thead><tr><th>CÃ³digo</th><th>Producto</th><th>Cantidad</th></tr></thead>
            <tbody>
              ${(data.productos || []).map(p=>`
                <tr><td>${p.codigo}</td><td>${p.descripcion}</td><td>${p.cantidad}</td></tr>
              `).join("")}
            </tbody>
          </table>
          <div class="firmas">
            <div class="firma-box">
              <p>Firma Entrega</p>
              ${data.firmaEntrega ? `<img src="${data.firmaEntrega}">` : "â€”"}
            </div>
            <div class="firma-box">
              <p>Firma Recibe</p>
              ${data.firmaRecibe ? `<img src="${data.firmaRecibe}">` : "â€”"}
            </div>
          </div>
          <button class="btn-imprimir" onclick="imprimirTarjeta(this)">ðŸ–¨ Imprimir</button>
        `;
        contenedor.appendChild(div);
      });
    }
    cargarSalidas();

    // FunciÃ³n para imprimir solo la tarjeta seleccionada
    window.imprimirTarjeta=function(btn){
      const tarjeta=btn.parentElement.innerHTML;
      const w=window.open("","","width=800,height=600");
      w.document.write(`<html><head><title>Imprimir</title></head><body>${tarjeta}</body></html>`);
      w.document.close();
      w.print();
    }
  </script>
</body>
</html>
